<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
        table{
             width: 400px;
             height: 400px;
             border-collapse: collapse;
             border: 5px solid brown;
            }
        td{
            border: 1px solid black; 
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        tr.linha{
            background-color: rgba(116, 109, 109, 0.425);
        }
        .numero{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Minha primera tabela</h1>
    <!--
        TABLE = TABELA 
         TABLE ROW = LINHA DA TABELA
          TABLE HEADER = CABEÇALHO DA CABELA
           TABLE DATA = INFORMAÇÕES DA TABELA 
    -->
    <table>
        <tr class="linha">
            <td>Ganhos</td>
            <td>Despesas</td>
            <td>Lucros</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>

    </table>
</body>
</html>
