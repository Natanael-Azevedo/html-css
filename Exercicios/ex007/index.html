<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Chanut-Role-Playing-Viking.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Listas ordenadas</h1>
    <ol type="I">
        <li>acorda</li>
        <li>tomar cafe</li>
        <li>ligar para felipe</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>arroz</li>
        <li>feijão</li>
        <li>cerveja</li>
    </ul>
<h2>Juntando listas</h2>
<ol type="I">
    <li>ingles</li>
    <ol type="A">
        <li>latim</li>
        <ul>
            <li>gregos</li>
        </ul>
    </ol>
</ol>
<h2>Lista de definição</h2>
<dl>
    <dt>HTML</dt>
    <dd>Linguagem de marcação</dd>
    <dt>CSS</dt>
    <dd>Desing</dd>
    <dt>Javascript</dt>
    <dd>Linguagem de programção</dd>
</dl>
</body>
</html>
