<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="main">
        <h1>Minha Calculadora</h1>
        Primeiro número <br>
        <input  id="n1" type="number"> <br>
        Segundo número <br>
        <input  id="n2" type="number"> <br> <br>
        <div id="but">
            <button id="b" onclick="somar()">+</button>
            <button id="b" onclick="subtrair()">-</button>
            <button id="b" onclick="multiplicar()">x</button>
            <button id="b" onclick="dividir()">/</button>
        
        <br> <br> <br>
        O Resultado é <span></span>
    </div>

    <script>
        var n1 = document.querySelector('#n1')
        var n2 = document.querySelector('#n2')
        var resultado = document.querySelector("span")


        function somar() {
            resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)
        }

        function subtrair() {
            resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
        }

        function multiplicar() {
            resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
        }

        function dividir() {
            resultado.innerHTML = parseInt(n1.value) / parseInt(n2.value)
        }

    </script>
</body>
</html>
